
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/form.css">
    <title>Login form</title>
</head>
<body>
  
      <div class="form-container">
        <h3>Login</h3>
        <form class="registration" >
            <label class="label" >UserName:</label><br>
            
        <input type="text" placeholder="Username" name="username" id="Name"><br>
        <label class="label" >Enter your Email:</label><br>
        <input type="email" placeholder="Enter email" name="enter email" id="Email"><br>
        <label class="label" >Password:</label><br>
         <input type="password" name="enter password" id="Password"><br>
         <input type="checkbox" name="remember me" id="remember">
         <label class="label" >Remember me</label>
         <input type="checkbox" name="forget password" id="forget">
         <label class="label">Forget password</label><br>
         <button class="btn">log in</button>
        </form>
        <p>Don't have an account? <span>Sign Up</span></p>
    </div>
  
</body>
</html>
